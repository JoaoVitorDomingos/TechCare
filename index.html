                <div class="menu_header">

                    <p class="language">BR</p>
                    <label for="menu_check"><i class="fa-solid fa-x"></i></label>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Sobre</a></li>

                    <i class="fa-brands fa-whatsapp"></i>
                    Whatsapp
                </p>

        </div>

    <main>

            <div class="hero_back"></div>
            <h1 class="hero_title">Seu computador precisa de cuidados? <br>
                Nós cuidamos disso para você!</h1>
